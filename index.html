<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
  </head>
<body>

  <div class="carousel">
    <div class="carousel__wrapper">
      <div class="slides" id="slides">
        <div class="slides__item active"></div>
        <div class="slides__item"></div>
        <div class="slides__item"></div>
        <div class="slides__item"></div>
        <div class="slides__item"></div>
      </div>
    </div>
  </div>

  <div class="indicators">
      <span class="indicators__item active" data-slide-to="0"></span>
      <span class="indicators__item" data-slide-to="1"></span>
      <span class="indicators__item" data-slide-to="2"></span>
      <span class="indicators__item" data-slide-to="3"></span>
      <span class="indicators__item" data-slide-to="4"></span>
  </div>

    <div class="controls">
      <span class="controls__item" id="previous">Previous</span>
      <span class="controls__item" id="pause">Pause</span>
      <span class="controls__item" id="next">Next</span>
    </div>
  
  </div>

  <script src="assets/js/slider.js"></script>
</body>
</html>
