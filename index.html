<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
  </head>
<body>

  <div class="container">
    <div id="slider" class="slides">
      <div class="slides__item active"></div>
      <div class="slides__item "></div>
      <div class="slides__item "></div>
      <div class="slides__item "></div>
      <div class="slides__item "></div>
    </div>
  </div>

    <div class="indicators ">
      <div class="indicators__item active" data-slide-to="0"></div>
      <div class="indicators__item" data-slide-to="1"></div>
      <div class="indicators__item" data-slide-to="2"></div>
      <div class="indicators__item" data-slide-to="3"></div>
      <div class="indicators__item" data-slide-to="4"></div>
    </div>
  
    <div class="controls ">
      <div id="previous" class="controls__item">Previous</div>
      <div id="pause" class="controls__item">Pause</div>
      <div id="next" class="controls__item">Next</div>
    </div>


  

  <script src="assets/js/slider.js"></script>
</body>
</html>
